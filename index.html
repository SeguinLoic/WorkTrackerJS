<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ad13589b0.js" crossorigin="anonymous"></script>
    <title>Work Tracker</title>
</head>
<body>

    <div class="container">

        <div class="container-title">
            <h2>What's up ?</h2>
        </div>

        <div class="container-board">
  
            <div class="navigation">
                <form id="form">
                <div class="formControl">
                    <label for="projectName">Project name</label>
                    <input type="text" id="projectName">
                    <small></small>
                </div>
                <div class="formControl">
                    <label for="projectType">Project type</label>
                    <select id="projectType">
                    <option>Home + 1 PA</option>
                    <option>Pages d'Activités</option>
                    <option>Modifs</option>
                    <option>Refonte</option>
                    <option>Reprise de parc</option>
                    </select>
                    <small></small>
                </div>
                <div class="formControl">
                    <label for="projectType">Project date</label>
                    <input type="date" id="projectDate">
                    <small></small>
                </div>
                <button>Envoyer</button>
                </form>
            </div>
			
			<div class='container-content'>
				<div class='navigationTableaux'><a href='#' class='enCours'>En cours</a><a href='#' class='archives'>Archivés</a></div>
					<div class='filtres'>
						<span class='filtreNom' data-filtre="nom">Nom</span>
						<span class='filtreType' data-filtre="type">Type</span>
						<span class='filtreDate' data-filtre="date">Date</span>
					</div>
				<div class="container-project actif"></div>
				<div class='container-project-archives'></div>
			</div>
        </div>

    </div>

      <script src="script.js"></script>
    
</body>
</html>
